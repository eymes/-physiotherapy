<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi | FizjoFlow</title>
    <meta name="description" content="Nasze usługi fizjoterapeutyczne.">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="uslugi-page blog-page">

    <div class="menu-overlay" id="overlay"></div>

    <header class="navbar">
        <div class="container">
            <div class="logo"><a href="index.html"><img src="img/logo.png" alt="FizjoFlow"></a></div>

            <nav class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html#home">Strona główna</a></li>
                    <li><a href="index.html#about">O mnie</a></li>
                    <li><a href="uslugi.html">Usługi</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="index.html#contact">Kontakt</a></li>
                </ul>
            </nav>

            <button class="hamburger" id="hamburger" aria-label="Otwórz menu" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <main>
        <section class="uslugi">
            <div class="container">
                <div class="uslugi__wrapper">
                    <!-- Usługi content will be generated by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal dla opisu usługi -->
    <div class="modal-overlay" id="modalOverlay" aria-hidden="true"></div>
    <div class="modal" id="serviceModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <button class="modal__close" aria-label="Zamknij modal">×</button>
        <div class="modal__content">
            <h2 class="modal__title" id="modalTitle"></h2>
            <div class="modal__description" id="modalDescription"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__info">
                    <span class="footer__logo">FizjoFlow</span>
                    <p class="footer__copy">&copy; 2025 FizjoFlow. Wszystkie prawa zastrzeżone.</p>
                </div>

                <div class="footer__socials">
                    <a href="https://instagram.com/twoj_profil" target="_blank" rel="noopener" class="footer__link"
                        aria-label="Instagram">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/uslugi-cards.js"></script>
</body>

</html>
