<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Service Card – Final Border</title>

<style>
  body {
    margin: 0;
    padding: 40px;
    font-family: Arial, sans-serif;
    background: #fafafa;
  }

  .service-card {
    position: relative;
    background: #fff;
    border-radius: 20px;
    padding: 28px 24px 24px;
    width: 324px;
    border: 1px solid #e6e6e6; /* jasnoszary border */
  }

  /* SZARY KWADRAT – LEWY GÓRNY RÓG */
  .service-card__badge {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 55px;   /* -5% */
    height: 55px;
    background: #ededed;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 13px;
    font-weight: 600;
    color: #333;
    line-height: 1.3;
  }

  .service-card__content {
    padding-top: 76px;
  }

  .service-card__title {
    margin: 0 0 16px;
    font-size: 20px;
    font-weight: 700;
  }

  /* LINK OPIS */
  .service-card__link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 14px;
    font-weight: 600;
    color: #f4a259;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.2s ease;
  }

  .service-card__link span {
    display: inline-block;
    transition: transform 0.2s ease;
  }

  .service-card__link:hover {
    color: #e89343;
  }

  .service-card__link:hover span {
    transform: translateX(4px);
  }

  /* ===== MODAL ===== */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal-overlay.is-open {
    display: flex;
  }

  .modal {
    background: #fff;
    border-radius: 18px;
    padding: 26px;
    max-width: 480px;
    width: 90%;
    position: relative;
  }

  .modal__close {
    position: absolute;
    top: 14px;
    right: 14px;
    font-size: 22px;
    border: none;
    background: none;
    cursor: pointer;
  }
</style>
</head>

<body>

<article class="service-card">
  <div class="service-card__badge">
    <div>60 zł</div>
    <div>30 min</div>
  </div>

  <div class="service-card__content">
    <h2 class="service-card__title">Strzyżenie męskie</h2>

    <a class="service-card__link" data-open-modal>
      Opis <span>→</span>
    </a>
  </div>
</article>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <button class="modal__close">&times;</button>
    <h3>Strzyżenie męskie</h3>
    <p>
      Profesjonalne strzyżenie dopasowane do kształtu twarzy i stylu klienta.
      Konsultacja i stylizacja w cenie.
    </p>
  </div>
</div>

<script>
  const openBtn = document.querySelector('[data-open-modal]');
  const modal = document.getElementById('modal');
  const closeBtn = modal.querySelector('.modal__close');

  openBtn.onclick = () => {
    modal.classList.add('is-open');
    document.body.style.overflow = 'hidden';
  };

  closeBtn.onclick = () => {
    modal.classList.remove('is-open');
    document.body.style.overflow = '';
  };

  modal.onclick = (e) => {
    if (e.target === modal) closeBtn.onclick();
  };
</script>

</body>
</html>
